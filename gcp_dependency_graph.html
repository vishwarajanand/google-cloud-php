<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Responsive SVG</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        object {
            width: 100%;
            height: 100%;
        }

    </style>
</head>

<body>
    <object data="gcp_dependency_graph.svg"
            type="image/svg+xml"
            width="100%"
            height="100%"></object>
</body>

</html>
